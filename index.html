<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfoli - flexible visual systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      :root {
        --primary-size-modul: 100px;
        --secondary-size-modul: calc(var(--primary-size-modul)/2);
      }

      .inter-header {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      h1,
      h2 {
        color: #041466;
        margin: 10px 0 0 10px;
      }
      h3 {
        color: white;
        margin: 10px 0 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        color: #041466;
        text-decoration: none;
      }
      a:hover {
        color: white;
      }
      main a {
        position: relative;
        display: inline-block;
        padding-bottom: 4px;
      }

      main a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #041466;
        transform: scaleX(0);
        transform-origin: right;
        animation: none;
      }

      main a:hover::after {
        animation: underline 0.35s ease forwards;
      }
      @keyframes underline {
        from {
          transform: scaleX(0);
          transform-origin: right;
        }
        to {
          transform: scaleX(1);
          transform-origin: left;
        }
      }
      h1 {
        font-size: 55px;
        transition: font-size 0.3s ease;
      }
      h1:hover {
        font-size: 60px;
      }

      #nomcomplet {
        color: #041466;
        position: relative;
        display: inline-block;
      }
      #nomcomplet::before {
        content: "MARTA TORTOSA ESPAÑA";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #nomcomplet:hover::before {
        opacity: 100;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      #uno {
        width: 50%;
        flex-grow: 1;
        background-color: #908eef;
      }
      header {
        padding: 20px 0 0 20px;
        width: 100%;
        height: 50%;
        background-color: #908eef;
      }
      main {
        width: 100%;
        height: 50%;
        display: flex;
        background-color: #908eef;
      }
      main section {
        padding: 20px 0 0 20px;
        width: 50%;
        height: 50%;
      }
      #dos {
        width: 50%;
        flex-grow: 1;
      }
      .top,
      .bottom,
      .left,
      .right {
        background-color: #041466;
      }
      .top:hover {
        background-color: #908eef;
      }
      .bottom:hover {
        background-color: #908eef;
      }
      .left:hover {
        background-color: #908eef;
      }
      .right:hover {
        background-color: #908eef;
      }
      #mXL {
        position: relative;
        width: 100%;
        height: 35%;
        background-color: white;
      }
      #mXL .top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: var(--primary-size-modul);
      }
      #mXL .bottom {
        position: absolute;
        bottom: 0;
        left: var(--primary-size-modul);
        right: var(--primary-size-modul);
        height: var(--primary-size-modul);
      }
      #mXL .right {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--primary-size-modul);
        bottom: var(--primary-size-modul);
        right: 0;
      }
      #mXL .left {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--primary-size-modul);
        bottom: var(--primary-size-modul);
        left: 0;
      }
      #m {
        width: 100%;
        height: 65%;
        background-color: white;
      }
      #mL {
        position: relative;
        width: 100%;
        height: 50%;
      }
      #mL .top {
        position: absolute;
        top: 0;
        left: var(--primary-size-modul);
        right: var(--primary-size-modul);
        height: var(--secondary-size-modul);
      }
      #mL .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: var(--secondary-size-modul);
      }
      #mL .right {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        right: 0;
      }
      #mL .left {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        left: 0;
      }
      #mS {
        width: 100%;
        height: 50%;
        display: flex;
      }
      .mXS {
        position: relative;
        width: 50%;
        height: 100%;
      }
      .mXS .top {
        position: absolute;
        top: 0;
        right: var(--secondary-size-modul);
        left: var(--secondary-size-modul);
        height: var(--primary-size-modul);
      }
      .mXS .bottom {
        position: absolute;
        bottom: 0;
        right: var(--secondary-size-modul);
        left: var(--secondary-size-modul);
        height: var(--primary-size-modul);
      }
      .mXS .right {
        position: absolute;
        right: 0;
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        width: var(--secondary-size-modul);
      }
      .mXS .left {
        position: absolute;
        left: 0;
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        width: var(--secondary-size-modul);
      }
      @media (min-width: 1024px) and (max-width: 489px) {
        :root {
          --primary-size-modul: 100px;
        }
        .inter-header {
          font-size: 2.6em;
        }
        .container {
          flex-direction: column;
          height: 200vh;
        }
        #uno,
        #dos {
          width: 100%;
          flex-grow: 1;
        }
      }
      @media (max-width: 480px) {
        :root {
          --primary-size-modul: 50px;
        }
        .container {
          flex-direction: column;
          height: 200vh;
        }
        .inter-header {
          font-size: 1.5em;
        }
        #uno {
          width: 100%;
          flex-grow: 1;
        }
        #dos {
          width: 100%;
          flex-grow: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="uno">
        <header>
          <h1>PORTFOLI</h1>
          <h3 id="nomcomplet"><span class="MARTA TORTOSA ESPAÑA">MTE</span></h3>
        </header>
        <main>
          <section>
            <h2><a href=" https://martatortosa.github.io/p1/">P1</a></h2>
            <h2><a href=" https://martatortosa.github.io/p3/">P3</a></h2>
            <h2><a href=" https://martatortosa.github.io/p6/">P6</a></h2>
            <h2><a href=" https://martatortosa.github.io/p8/">P8</a></h2>
          </section>
          <section>
            <h2><a href=" https://martatortosa.github.io/p2/">P2</a></h2>
            <h2><a href=" https://martatortosa.github.io/p5/">P5</a></h2>
            <h2><a href=" https://martatortosa.github.io/p7/">P7</a></h2>
            <h2><a href=" https://martatortosa.github.io/p9/">P9</a></h2>
          </section>
        </main>
      </div>
      <div id="dos">
        <div id="mXL">
          <div class="top"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="bottom"></div>
        </div>
        <div id="m">
          <div id="mL">
            <div class="top"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="bottom"></div>
          </div>
          <div id="mS">
            <div class="mXS">
              <div class="top"></div>
              <div class="right"></div>
              <div class="left"></div>
              <div class="bottom"></div>
            </div>
            <div class="mXS">
              <div class="top"></div>
              <div class="right"></div>
              <div class="left"></div>
              <div class="bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
