<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marta Tortosa | Portfoli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      :root {
        --primary-size-modul: 80px;
        --secondary-size-modul: calc(var(--primary-size-modul)/2);
        --fondo: #f8f9ff;
        --morado: #6366f1;
        --morado-oscuro: #0f172a;
        --lavanda: #e0e7ff;
      }

      body {
        background-color: var(--fondo);
        overflow-x: hidden;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
      }

      #uno {
        width: 45%;
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 60px;
        justify-content: center;
      }

      header {
        margin-bottom: 40px;
      }

      h1 {
        font-size: 50px;
        font-weight: 800;
        color: var(--morado-oscuro);
        transition: all 0.4s ease;
      }

      h1:hover {
        color: var(--morado);
      }

      #nomcomplet {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--morado);
      }

      main {
        display: flex;
        gap: 40px;
      }

      main section {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      h2,
      a {
        font-size: 1.5rem;
        font-weight: 300;
        color: var(--morado-oscuro);
        text-decoration: none;
        position: relative;
        transition: color 0.3s;
      }

      h2 a:hover {
        color: var(--morado);
      }

      h2 a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: var(--morado);
        transition: width 0.3s ease;
      }

      h2 a:hover::after {
        width: 100%;
      }

      #dos {
        width: 55%;
        background-color: var(--lavanda);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .top,
      .bottom,
      .left,
      .right {
        background-color: var(--morado-oscuro);
        transition: all 0.5s ease;
      }

      #dos div:hover > .top,
      #dos div:hover > .bottom,
      #dos div:hover > .left,
      #dos div:hover > .right {
        background-color: var(--morado);
      }

      #mXL {
        position: relative;
        width: 100%;
        height: 40%;
      }

      #mXL .top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: var(--primary-size-modul);
      }
      #mXL .bottom {
        position: absolute;
        bottom: 0;
        left: var(--primary-size-modul);
        right: var(--primary-size-modul);
        height: var(--primary-size-modul);
      }
      #mXL .right {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--primary-size-modul);
        bottom: var(--primary-size-modul);
        right: 0;
      }
      #mXL .left {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--primary-size-modul);
        bottom: var(--primary-size-modul);
        left: 0;
      }

      #m {
        width: 100%;
        height: 60%;
        display: flex;
        flex-direction: column;
      }

      #mL {
        position: relative;
        width: 100%;
        height: 50%;
      }

      #mL .top {
        position: absolute;
        top: 0;
        left: var(--primary-size-modul);
        right: var(--primary-size-modul);
        height: var(--secondary-size-modul);
      }
      #mL .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: var(--secondary-size-modul);
      }
      #mL .right {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        right: 0;
      }
      #mL .left {
        position: absolute;
        width: var(--primary-size-modul);
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        left: 0;
      }

      #mS {
        width: 100%;
        height: 50%;
        display: flex;
      }

      .mXS {
        position: relative;
        width: 50%;
        height: 100%;
      }

      .mXS .top {
        position: absolute;
        top: 0;
        right: var(--secondary-size-modul);
        left: var(--secondary-size-modul);
        height: var(--secondary-size-modul);
      }
      .mXS .bottom {
        position: absolute;
        bottom: 0;
        right: var(--secondary-size-modul);
        left: var(--secondary-size-modul);
        height: var(--secondary-size-modul);
      }
      .mXS .right {
        position: absolute;
        right: 0;
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        width: var(--secondary-size-modul);
      }
      .mXS .left {
        position: absolute;
        left: 0;
        top: var(--secondary-size-modul);
        bottom: var(--secondary-size-modul);
        width: var(--secondary-size-modul);
      }

      @media (min-width: 1024px) {
        :root {
          --primary-size-modul: 100px;
        }

        .inter-header {
          font-size: 2.6em;
        }
      }

      @media (max-width: 480px) {
        :root {
          --primary-size-modul: 50px;
        }

        .inter-header {
          font-size: 1.5em;
        }

        .container {
          flex-direction: column;
          min-height: 100vh;
        }

        #uno,
        #dos {
          width: 100%;
          flex-grow: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="uno">
        <header>
          <h1>PORTFOLI</h1>
          <div id="nomcomplet">MARTA TORTOSA ESPAÃ‘A</div>
        </header>
        <main>
          <section>

            <h2><a href="https://martatortosa.github.io/p3/">Project 03</a></h2>

            <h2><a href="https://martatortosa.github.io/p5/">Project 05</a></h2>
            <h2><a href="https://martatortosa.github.io/p7/">Project 07</a></h2>
            <h2><a href="https://martatortosa.github.io/p9/">Project 09</a></h2>
          </section>
        </main>
      </div>

      <div id="dos">
        <div id="mXL">
          <div class="top"></div>

          <div class="bottom"></div>
        </div>
        <div id="m">
          <div id="mL">
            <div class="top"></div>

            <div class="bottom"></div>
          </div>
          <div id="mS">
            <div class="mXS">
              <div class="top"></div>
              <div class="right"></div>

              <div class="bottom"></div>
            </div>
            <div class="mXS">

              <div class="bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
